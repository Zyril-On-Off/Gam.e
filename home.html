<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .welcome-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-card h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .user-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
        }
        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="welcome-card">
            <h1>Welcome to the Game!</h1>
            <p class="subtitle">You are successfully logged in</p>
            
            <div class="user-info">
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
            </div>

            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
