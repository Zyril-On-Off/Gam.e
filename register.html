<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Create Account</h1>
            
            <div class="warning-box">
                <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <div>
                    <strong>Privacy Notice:</strong> All passwords are visible to the game creator. 
                    Do NOT use passwords from your personal accounts!
                </div>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="3"
                        placeholder="Choose a username"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="your.email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="Create a password"
                    >
                    <small>Use a unique password for this game only</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        placeholder="Confirm your password"
                    >
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">
                        I understand that my password will be visible to the game creator
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="message" class="message"></div>
            </form>

            <div class="footer-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
